<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究方法複習測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>研究方法複習測驗</h1>
        <p class="tagline" style="margin-top:0.5rem;font-size:1.1rem;">掌握研究方法，提升學術素養</p>
    </header>
    <main>
        <!-- 難度選擇介面 -->
        <section id="difficulty-section" class="section">
            <h2>歡迎使用研究方法複習測驗</h2>
            <p class="description">這是一個互動式的線上測驗，目的是幫助您複習並深化「研究方法」領域的核心概念。不論您是學生、研究人員或對研究方法有興趣的讀者，都可以依照自身需求選擇適合的難度。</p>
            <p class="description">每一次測驗將會隨機抽出 10 題，不僅提供正確答案的說明，還有延伸概念解析與生活化的例子，讓您更清楚為什麼這是最佳解答。完成測驗後會顯示總分並提供學習建議。</p>
            <h3 style="margin-top:1rem;">請選擇難度開始測驗</h3>
            <div id="difficulty-buttons" class="button-group">
                <button onclick="startQuiz('easy')">簡單</button>
                <button onclick="startQuiz('medium')">中等</button>
                <button onclick="startQuiz('hard')">困難</button>
                <button onclick="startQuiz('scenario')">情境</button>
            </div>
        </section>
        <!-- 題目顯示介面 -->
        <section id="quiz-section" class="section" style="display:none;">
            <div id="question-counter" class="counter"></div>
            <div id="question-text" class="question"></div>
            <ul id="options-list" class="options"></ul>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" style="display:none;" onclick="nextQuestion()">下一題</button>
        </section>
        <!-- 結果顯示介面 -->
        <section id="result-section" class="section" style="display:none;">
            <h2>測驗結果</h2>
            <p id="score-text"></p>
            <p id="message-text"></p>
            <button onclick="restartQuiz()">重新開始</button>
        </section>
    </main>
    <footer>
        <p>© 2025 研究方法複習測驗</p>
    </footer>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
